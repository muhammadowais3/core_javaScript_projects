<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>



    <h1>form</h1>
    <a href="../index.html">Back</a>
    <fieldset>
        <legend>Create Account</legend>
        <form method="post">
            <label>
                User Name: <input type="text" name="username">
            </label>
            <br />
            <label>
                Password: <input type="password" name="password">
            </label>
            <br />
            <textarea name="aboutyourself" placeholder="Tell us about your self"></textarea>
            <br /> Gender:
            <label>
                Male: <input type="radio" name="gender" value="male" />
            </label>
            <label>
                Female: <input type="radio" name="gender" value="female" />
            </label>
            <br /> Subjects:
            <label>
                Chemistry <input type="checkbox" name="subject" value="chemistry" />
            </label>
            <label>
                Computer <input type="checkbox" name="subject" value="computer" />
            </label>
            <label>
                Physics <input type="checkbox" name="subject" value="physics" />
            </label>
            <br /> Timings:
            <select name="timing">
                <option value="10-11">10-11</option>
                <option value="14-16">14-16</option>
                <option value="18-20">18-20</option>
            </select>
            <br />
            <label>
                Upload Image: <input type="file" name="image">    
            </label>

            <input type="submit" value="Create Account">
        </form>
    </fieldset>




Submit Button





</body>

</html>
