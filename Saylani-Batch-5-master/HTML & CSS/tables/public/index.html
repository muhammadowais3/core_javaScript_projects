    <table border="1">
        <thead>
            <tr>
                <th scope="col">Time</th>
                <th scope="col">Sunday</th>
                <th scope='col'>Monday</th>
                <th scope='col'>Tuesday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">9:00 AM</th>
                <td>Chemistry</td>
                <td>Chemistry</td>
                <td>Chemistry</td>
            </tr>
            <tr>
                <th scope="row">10:00 AM</th>
                <td>Biology</td>
                <td rowspan="2">Biology</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">11:00 AM</th>
                <td>Mathematics</td>
                <td></td>
            </tr>
            <tr>
                <th scope="row">12:00 AM</th>
                <td colspan="3">Urdu</td>

            </tr>
        </tbody>
    </table>
